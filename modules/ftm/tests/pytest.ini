# pytest.ini
[pytest]
minversion = 6.0
junit_family=xunit2

log_level = INFO
#~ "[%(asctime)s] %(levelname)s [%(filename)s %(name)s %(funcName)s (%(lineno)d)]: %(message)s"
log_format = [%(asctime)s %(created)f] %(levelname)s [%(filename)s %(name)s %(funcName)s (%(lineno)d)]: %(message)s
log_date_format=%Y-%m-%d %H:%M:%S.%f

#~ log_file = logging.log
log_file_level = INFO
#~ log_file_level = CRITICAL
log_file_format = %(asctime)s %(levelname)s %(name)s:%(filename)s:%(lineno)d %(message)s
log_file_date_format=%Y-%m-%d %H:%M:%S.%f

#~ log_cli = 1
log_cli_level = INFO
#~ log_cli_level = CRITICAL
log_cli_format = %(asctime)s %(levelname)s %(name)s:%(filename)s:%(lineno)d %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S.%f
